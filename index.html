<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-5">CRUD PROVEEDORES</h1>
        <form onsubmit="addData(event)" class="form-group col-md-6 mb-3">
            <label>Nombre</label>
            <input type="text" id="name" placeholder="Ingresa un nombre" size="35" class="form-control">
            <label>Empresa</label>
            <input type="text" id="empresa" placeholder="Ingresa empresa" size="35" class="form-control">
            <label>Telefono</label>
            <input type="text" id="telefono" placeholder="Ingresa un telefono" size="35" class="form-control">
            <label>Email</label>
            <input type="text" id="email" placeholder="Ingresa un email" size="35" class="form-control">
            <div class="col-lg-12 mt-5">
                <input type="submit" value="Agregar" id="add-btn" class="btn btn-success">
                <input type="submit" value="Actualizar" id="edit-btn" class="btn btn-info" style="display: none;">
            </div>
        </form>
        <hr>
        <div class="row mt-5">
            <div class="col-lg-12">
                <table class="table table-dark table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Empresa</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <ul></ul>
    </div>
    <script src="java.js"></script>
</body>

</html>
